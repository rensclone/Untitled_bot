<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - UNTITLED STORE</title>
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <!-- Background with improved aurora animation -->
  <div class="aurora-container">
    <div class="stars"></div>
    <div class="aurora-band aurora-band-1"></div>
    <div class="aurora-band aurora-band-2"></div>
    <div class="aurora-band aurora-band-3"></div>
    <div class="aurora-band aurora-band-4"></div>
  </div>
  
  <div class="login-container">
    <div class="login-header">
      <div class="logo">
        <!-- Added icon before logo name -->
        <i class="fab fa-whatsapp"></i> UNTITLED STORE
      </div>
      <h2>WhatsApp Bot Admin Panel</h2>
    </div>
    
    <form id="loginForm">
      <div class="form-group">
        <div class="input-icon-wrapper">
          <i class="fas fa-user"></i>
          <input type="text" id="username" placeholder="Username" required>
        </div>
      </div>
      <div class="form-group">
        <div class="input-icon-wrapper">
          <i class="fas fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
          <i class="fas fa-eye-slash toggle-password"></i>
        </div>
      </div>
      <button type="submit" class="login-btn">
        <span>Login</span>
        <i class="fas fa-arrow-right"></i>
      </button>
    </form>
    
    <div id="errorMsg"></div>
    
    <div class="login-footer">
      <p>&copy; 2025 UNTITLED STORE - WhatsApp Bot Dashboard. All rights reserved.</p>
    </div>
  </div>
  
  <script src="js/login.js"></script>
  <script>
    // Show/hide password functionality
    document.querySelector('.toggle-password').addEventListener('click', function() {
      const passwordInput = document.getElementById('password');
      if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        this.classList.replace('fa-eye-slash', 'fa-eye');
      } else {
        passwordInput.type = 'password';
        this.classList.replace('fa-eye', 'fa-eye-slash');
      }
    });
  </script>
</body>
</html>
